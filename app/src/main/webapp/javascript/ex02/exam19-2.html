<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(... in ...)</h1>
<script>
"use strict"
// 배열을 처음부터 끝까지 반복할 때 유용하다.

var arr = ["aaa", "bbb", true, 100];
var i;
for (i in arr) { // i 변수에 저장되는 것은 배열의 인덱스이다.
	// 이전에는 i 시작점과 끝점 다 설정해줬는데 이제는 얘가 알아서 해준다. 조절할 수 없다. 배열 전체를 반복할 때.
	console.log(i, arr[i]);
}
console.log("---------------------");

for (var x in arr) {
    console.log(x, arr[x]);
}
</script>
</body>
</html>
