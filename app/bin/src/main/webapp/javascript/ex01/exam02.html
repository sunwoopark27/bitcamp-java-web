<h1>자바스크립트 코드 실행 II</h1>
<script type="text/plain">
// script의 type 속성이 "text/javascript"로 설정되어 있지 않으면 
// 웹브라우저는 이 태그의 값을 무시한다.
// => 화면에 출력하지는 않으면서 특정 목적으로 이용할 때 종종 이런 방식을 사용한다.
// 예) Handlebars 라이브러리 
console.log("Hello, world!");
</script>
<script>
// type 속성을 생략하면 기본 값을 "text/javascript"로 간주한다.
console.log("Hello, world!2222");
</script>
// HTML 태그가 아닌 임의의 이름으로 지은 태그를 사용하면,
// 그냥 화면에 텍스트를 출력한다.
// 위의 script 태그처럼 무시하지 않는다.
console.log("Hello, world!");
